# ============================================================================
# Sync AKS Landing Zone Prompts from Template Repository
# ============================================================================
# This workflow allows users to automatically sync prompt updates from the
# template repository without affecting their generated infrastructure code.
#
# HOW TO ENABLE:
# 1. Uncomment the 'on:' triggers below
# 2. Update TEMPLATE_REPO with the actual template repository URL
# 3. Push changes to enable the workflow
#
# WHAT IT DOES:
# - Syncs .github/prompts/ (Copilot prompts)
# - Syncs .github/docs/ (Decision guides)
# - Syncs .github/instructions/ (Copilot auto-apply rules)
# - Syncs .github/examples/ (Reference configurations)
# - Does NOT touch your generated Terraform code (hub/, spoke-aks/, etc.)
#
# WHEN IT RUNS:
# - Manually via "Run workflow" button
# - Weekly on Sundays at midnight UTC (configurable)
# ============================================================================

name: Sync Prompts from Template

# Uncomment the triggers below to enable this workflow
# on:
#   workflow_dispatch:  # Manual trigger
#     inputs:
#       template_version:
#         description: 'Template version to sync (e.g., main, v1.0.0)'
#         required: false
#         default: 'main'
#   schedule:
#     - cron: '0 0 * * 0'  # Weekly on Sundays at 00:00 UTC

# Remove this line after uncommenting the triggers above
on: workflow_dispatch

jobs:
  sync-prompts:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add template remote
        env:
          # TODO: Update this URL to point to the template repository
          TEMPLATE_REPO: "https://github.com/YOUR-ORG/aks-lz-ghcp.git"
        run: |
          echo "ðŸ“¡ Adding template repository as remote..."
          git remote add template "$TEMPLATE_REPO" || git remote set-url template "$TEMPLATE_REPO"
          git fetch template
      
      - name: Check for updates
        id: check_updates
        run: |
          TEMPLATE_REF="${{ github.event.inputs.template_version || 'main' }}"
          echo "ðŸ” Checking for updates from template/$TEMPLATE_REF..."
          
          # Check if there are differences in the .github directory
          git diff --quiet HEAD template/$TEMPLATE_REF -- .github/prompts .github/docs .github/instructions .github/examples && {
            echo "âœ… No updates available"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          } || {
            echo "ðŸ“¦ Updates found!"
            echo "has_updates=true" >> $GITHUB_OUTPUT
          }
      
      - name: Create update branch
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          BRANCH_NAME="chore/sync-prompts-$(date +%Y%m%d-%H%M%S)"
          echo "ðŸŒ¿ Creating branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Sync prompt files
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          TEMPLATE_REF="${{ github.event.inputs.template_version || 'main' }}"
          echo "ðŸ“¥ Syncing files from template/$TEMPLATE_REF..."
          
          # Sync prompts
          echo "  â†’ Syncing .github/prompts/"
          git checkout "template/$TEMPLATE_REF" -- .github/prompts || echo "No changes in prompts"
          
          # Sync docs
          echo "  â†’ Syncing .github/docs/"
          git checkout "template/$TEMPLATE_REF" -- .github/docs || echo "No changes in docs"
          
          # Sync instructions
          echo "  â†’ Syncing .github/instructions/"
          git checkout "template/$TEMPLATE_REF" -- .github/instructions || echo "No changes in instructions"
          
          # Sync examples
          echo "  â†’ Syncing .github/examples/"
          git checkout "template/$TEMPLATE_REF" -- .github/examples || echo "No changes in examples"
          
          echo "âœ… Sync complete"
      
      - name: Commit changes
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          TEMPLATE_REF="${{ github.event.inputs.template_version || 'main' }}"
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "â„¹ï¸ No changes to commit"
            echo "SKIP_PR=true" >> $GITHUB_ENV
          else
            echo "ðŸ’¾ Committing changes..."
            git add .github/prompts .github/docs .github/instructions .github/examples
            
            # Get template commit info for reference
            TEMPLATE_COMMIT=$(git rev-parse "template/$TEMPLATE_REF")
            TEMPLATE_COMMIT_SHORT=$(echo "$TEMPLATE_COMMIT" | cut -c1-7)
            
            git commit -m "chore: sync prompts from template ($TEMPLATE_COMMIT_SHORT)" \
              -m "Synced from template repository:" \
              -m "- Branch/Tag: $TEMPLATE_REF" \
              -m "- Commit: $TEMPLATE_COMMIT" \
              -m "" \
              -m "Updated files:" \
              -m "- .github/prompts/ (Copilot prompts)" \
              -m "- .github/docs/ (Decision guides)" \
              -m "- .github/instructions/ (Auto-apply rules)" \
              -m "- .github/examples/ (Reference configs)" \
              -m "" \
              -m "Your generated infrastructure code (hub/, spoke-aks/) was NOT modified."
            
            echo "âœ… Changes committed"
            echo "SKIP_PR=false" >> $GITHUB_ENV
          fi
      
      - name: Push changes
        if: steps.check_updates.outputs.has_updates == 'true' && env.SKIP_PR != 'true'
        run: |
          echo "ðŸš€ Pushing branch: $BRANCH_NAME"
          git push origin "$BRANCH_NAME"
      
      - name: Create Pull Request
        if: steps.check_updates.outputs.has_updates == 'true' && env.SKIP_PR != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TEMPLATE_REF="${{ github.event.inputs.template_version || 'main' }}"
          
          gh pr create \
            --title "chore: sync prompts from template" \
            --body "## ðŸ”„ Automated Prompt Sync
          
          This PR syncs the latest prompts and documentation from the template repository.
          
          ### ðŸ“¦ What's Updated
          
          - âœ… **Prompts** (.github/prompts/) - Latest Copilot code generation prompts
          - âœ… **Documentation** (.github/docs/) - Updated decision guides and references
          - âœ… **Instructions** (.github/instructions/) - Latest auto-apply coding standards
          - âœ… **Examples** (.github/examples/) - Updated reference configurations
          
          ### ðŸ›¡ï¸ What's NOT Changed
          
          - âŒ Your generated infrastructure code (hub/, spoke-aks/)
          - âŒ Your environment configurations (*.tfvars)
          - âŒ Your Terraform state files
          - âŒ Any other custom files in your repository
          
          ### ðŸ“ Review Checklist
          
          - [ ] Review changes to prompts - ensure compatible with your existing code
          - [ ] Review documentation updates - check for breaking changes
          - [ ] Review example configs - verify they align with your architecture
          - [ ] Test prompt changes in a dev environment (optional)
          
          ### ðŸš€ Template Info
          
          - **Source**: Template repository
          - **Branch/Tag**: \`$TEMPLATE_REF\`
          - **Synced At**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ### â„¹ï¸ Notes
          
          - This PR was automatically created by the \`sync-prompts.yml\` workflow
          - Review and merge when ready
          - No action required if you don't want these updates
          
          ---
          
          **Questions?** Check the template repository's changelog or documentation." \
            --label "dependencies,automation,documentation" \
            --base main \
            --head "$BRANCH_NAME"
          
          echo "âœ… Pull request created"
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Sync Summary" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_updates.outputs.has_updates }}" == "true" ]; then
            if [ "${{ env.SKIP_PR }}" == "true" ]; then
              echo "âœ… No changes needed - already up to date" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… Pull request created with latest prompt updates" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Updated Files:" >> $GITHUB_STEP_SUMMARY
              echo "- .github/prompts/" >> $GITHUB_STEP_SUMMARY
              echo "- .github/docs/" >> $GITHUB_STEP_SUMMARY
              echo "- .github/instructions/" >> $GITHUB_STEP_SUMMARY
              echo "- .github/examples/" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ No updates available - you're already using the latest prompts" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ›¡ï¸ Protected:" >> $GITHUB_STEP_SUMMARY
          echo "Your generated infrastructure code was NOT modified." >> $GITHUB_STEP_SUMMARY
